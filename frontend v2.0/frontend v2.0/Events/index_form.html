<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir nou event</title>
    <link rel="stylesheet" href="../css/style_form.css">
</head>
<body>
    <div class="erp-container">
        <header class="erp-header">
            <div class="erp-logo">ERP System</div>
            <nav class="erp-nav">
                <a href="../main_page.html">Inici</a>
                <a href="../ususaris/index_form.html">Usuaris</a>
                <a href="../Vendes/index_form.html">Vendes</a>
                <a href="#">Events</a>
                <a href="../Compres/index_form.html">Compres</a>
                <a href="../Costos/index_form.html">Costos</a>
                <a href="../Planificacio/index_form.html">Planificacio</a>
                <a href="../Calendari/index_form.html">Calendari</a>
                <a href="../Punts de venda/index_form.html">Punts de venda</a>
            </nav>
            <div class="erp-user">Admin</div>
        </header>
        <div class="container">
            <h1>Crear Nou Event</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="Nom_Event">Nom de l'Event:</label>
                    <input type="text" id="Nom_Event" name="Nom_Event" required>
                </div>

                <div class="form-group">
                    <label for="Data_Event">Data de l'Event:</label>
                    <input type="date" id="Data_Event" name="Data_Event" required>
                </div>

                <div class="form-group">
                    <label for="Hora_Event">Hora de l'Event:</label>
                    <input type="time" id="Hora_Event" name="Hora_Event" required>
                </div>

                <div class="form-group">
                    <label for="Ubicacio_Event">Ubicació:</label>
                    <input type="text" id="Ubicacio_Event" name="Ubicacio_Event" required>
                </div>

                <div class="form-group">
                    <label for="Organitzador_Event">ID Organitzador:</label>
                    <input type="number" id="Organitzador_Event" name="Organitzador_Event" required>
                </div>

                <div class="form-group">
                    <label for="Estat_Event">Estat:</label>
                    <select id="Estat_Event" name="Estat_Event" required>
                        <option value="Planificat">Planificat</option>
                        <option value="En curs">En curs</option>
                        <option value="Cancel·lat">Cancel·lat</option>
                        <option value="Completat">Completat</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Entrades_Disponibles">Entrades Disponibles:</label>
                    <input type="number" id="Entrades_Disponibles" name="Entrades_Disponibles" min="0" required>
                </div>

                <div class="form-group">
                    <label for="Privat">És privat?</label>
                    <input type="checkbox" id="Privat" name="Privat">
                </div>

                <button type="submit">Crear Event</button>

                <div class="action-buttons">
                    <button><a href="index_table_users.html" class="action-btn">
                        VEURE TAULA D'EVENTS
                    </a></button>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script_form.js"></script>
</body>
</html>
