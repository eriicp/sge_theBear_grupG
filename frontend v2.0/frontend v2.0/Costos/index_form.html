        <div class="container">
            <h1>Afegir Cost</h1>
            <form id="costForm">
                <div class="form-group">
                    <label>Descripci√≥:</label>
                    <input type="text" id="descripcio" required>
                </div>

                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" id="categoria" required>
                </div>

                <div class="form-group">
                    <label>Quantitat:</label>
                    <input type="number" step="0.01" id="quantitat" required>
                </div>

                <div class="form-group">
                    <label>Data del cost:</label>
                    <input type="date" id="data_cost" required>
                </div>

                <div class="form-group">
                    <label>Pagat per (ID):</label>
                    <input type="number" id="pagat_per" required>
                </div>

                <button type="submit">Afegir Cost</button>
                <br><br>
                <div class="action-buttons">
                    <button><a href="index_table_users.html" class="action-btn">SHOW TABLE COSTOS</a></button>
