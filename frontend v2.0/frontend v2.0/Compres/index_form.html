<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Compra</title>
    <link rel="stylesheet" href="../css/style_form.css">
</head>
<body>
    <div class="erp-container">
        <header class="erp-header">
            <div class="erp-logo">ERP System</div>
            <nav class="erp-nav">
                <a href="../main_page.html">Inici</a>
                <a href="../ususaris/index_form.html">Usuaris</a>
                <a href="../Vendes/index_form.html">Vendes</a>
                <a href="../Events/index_form.html">Events</a>
                <a href="#">Compres</a>
                <a href="../Costos/index_form.html">Costos</a>
                <a href="../Planificacio/index_form.html">Planificacio</a>
                <a href="../Calendari/index_form.html">Calendari</a>
                <a href="../Punts de venda/index_form.html">Punts de venda</a>
            </nav>
            <div class="erp-user">Admin</div>
        </header>

        <div class="container">
            <h1>Afegir Compra</h1>
            <form id="compraForm">
                <div class="form-group">
                    <label>Data de la Compra:</label>
                    <input type="date" id="Data_Compra" required>
                </div>

                <div class="form-group">
                    <label>Prove√Ødor:</label>
                    <input type="text" id="Proveidor" required>
                </div>

                <div class="form-group">
                    <label>Producte:</label>
                    <input type="text" id="Producte_Compra" required>
                </div>

                <div class="form-group">
                    <label>Quantitat:</label>
                    <input type="number" id="Quantitat" min="1" required>
                </div>

                <div class="form-group">
                    <label>Preu Unitari:</label>
                    <input type="number" step="0.01" id="Preu_Unitari" required>
                </div>

                <div class="form-group">
                    <label>Total:</label>
                    <input type="number" step="0.01" id="Total" readonly>
                </div>

                <div class="form-group">
                    <label>Estat de la Comanda:</label>
                    <input type="text" id="Estat_Comanda" required>
                </div>

                <button type="submit">Afegir Compra</button>
                <br><br>
                <div class="action-buttons">
                    <button><a href="index_table_users.html" class="action-btn">VEURE TAULA DE COMPRES</a></button>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script_form.js"></script>
</body>
</html>
